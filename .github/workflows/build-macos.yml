name: Build Application

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        brew install pkg-config

    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install --upgrade build

    - name: Install Python dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: Verify installations
      run: |
        python -c "from PyQt5 import QtCore; print('PyQt5 version:', QtCore.QT_VERSION_STR)"
        python -c "import playwright; print('Playwright installed successfully')"
        python -c "import bs4; print('BeautifulSoup installed successfully')"
        python -c "import pandas; print('Pandas installed successfully')"

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Build application with PyInstaller
      run: |
        pyinstaller --onefile --windowed \
          --name GoogleSearchParser \
          --distpath dist \
          --workpath build \
          --specpath . \
          --hidden-import playwright \
          --hidden-import playwright.sync_api \
          --hidden-import playwright._impl \
          --hidden-import bs4 \
          --hidden-import pandas \
          --hidden-import PyQt5 \
          --hidden-import PyQt5.QtCore \
          --hidden-import PyQt5.QtGui \
          --hidden-import PyQt5.QtWidgets \
          --collect-all playwright \
          --exclude-module tkinter \
          --exclude-module matplotlib \
          --exclude-module numpy.tests \
          --exclude-module pandas.tests \
          --noconfirm \
          src/main.py

    - name: Create proper macOS app bundle structure
      run: |
        # Создаем структуру app bundle
        mkdir -p "dist/GoogleSearchParser.app/Contents/MacOS"
        mkdir -p "dist/GoogleSearchParser.app/Contents/Resources"
        mkdir -p "dist/GoogleSearchParser.app/Contents/Frameworks"
        
        # Перемещаем исполняемый файл в правильное место
        if [ -f "dist/GoogleSearchParser" ]; then
          mv "dist/GoogleSearchParser" "dist/GoogleSearchParser.app/Contents/MacOS/GoogleSearchParser"
        fi
        
        # Копируем браузеры Playwright (только основные файлы, без исполняемых)
        if [ -d "$HOME/Library/Caches/ms-playwright" ]; then
          mkdir -p "dist/GoogleSearchParser.app/Contents/Resources/ms-playwright"
          # Копируем только необходимые файлы, исключая исполняемые файлы браузеров
          find "$HOME/Library/Caches/ms-playwright" -type f \( -name "*.js" -o -name "*.json" -o -name "*.pak" -o -name "*.dat" \) -exec cp {} "dist/GoogleSearchParser.app/Contents/Resources/ms-playwright/" \; 2>/dev/null || true
        fi

    - name: Create Info.plist for proper macOS app
      run: |
        cat > "dist/GoogleSearchParser.app/Contents/Info.plist" << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CFBundleExecutable</key>
          <string>GoogleSearchParser</string>
          <key>CFBundleIdentifier</key>
          <string>com.googlesearch.parser</string>
          <key>CFBundleName</key>
          <string>GoogleSearchParser</string>
          <key>CFBundleDisplayName</key>
          <string>Google Search Parser</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
          <key>CFBundleShortVersionString</key>
          <string>1.0</string>
          <key>CFBundleInfoDictionaryVersion</key>
          <string>6.0</string>
          <key>CFBundlePackageType</key>
          <string>APPL</string>
          <key>LSMinimumSystemVersion</key>
          <string>10.14</string>
          <key>NSHighResolutionCapable</key>
          <true/>
          <key>NSAppTransportSecurity</key>
          <dict>
            <key>NSAllowsArbitraryLoads</key>
            <true/>
          </dict>
          <key>LSUIElement</key>
          <false/>
          <key>NSRequiresAquaSystemAppearance</key>
          <false/>
        </dict>
        </plist>
        EOF

    - name: Create entitlements file
      run: |
        cat > "dist/GoogleSearchParser.app/Contents/entitlements.plist" << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>com.apple.security.cs.allow-jit</key>
          <true/>
          <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
          <true/>
          <key>com.apple.security.cs.disable-executable-page-protection</key>
          <true/>
          <key>com.apple.security.network.client</key>
          <true/>
          <key>com.apple.security.network.server</key>
          <true/>
          <key>com.apple.security.cs.allow-dyld-environment-variables</key>
          <true/>
        </dict>
        </plist>
        EOF

    - name: Set proper permissions and prepare for signing
      run: |
        # Устанавливаем правильные разрешения
        chmod -R 755 "dist/GoogleSearchParser.app"
        chmod +x "dist/GoogleSearchParser.app/Contents/MacOS/GoogleSearchParser"
        
        # Удаляем атрибуты карантина (если они есть)
        xattr -cr "dist/GoogleSearchParser.app" || true
        
        # Проверяем, что исполняемый файл существует
        ls -la "dist/GoogleSearchParser.app/Contents/MacOS/"

    - name: Self-sign the application
      run: |
        # Подписываем приложение ad-hoc подписью
        codesign --force --deep --sign - --entitlements "dist/GoogleSearchParser.app/Contents/entitlements.plist" "dist/GoogleSearchParser.app"
        
        # Проверяем подпись
        codesign --verify --verbose "dist/GoogleSearchParser.app"
        
        # Проверяем с помощью spctl
        spctl --assess --verbose "dist/GoogleSearchParser.app" || echo "Note: spctl assessment may fail for ad-hoc signed apps, but the app should still work"

    - name: Test the application
      run: |
        # Пробуем запустить приложение для проверки
        timeout 10s "dist/GoogleSearchParser.app/Contents/MacOS/GoogleSearchParser" --help || echo "App test completed (expected timeout)"

    - name: Create DMG with installation instructions
      run: |
        # Создаем папку для DMG
        mkdir -p dist/dmg
        cp -r "dist/GoogleSearchParser.app" dist/dmg/
        
        # Создаем файл с инструкциями
        cat > dist/dmg/INSTALL_INSTRUCTIONS.txt << 'EOF'
        ИНСТРУКЦИЯ ПО УСТАНОВКЕ GoogleSearchParser

        1. Скопируйте приложение GoogleSearchParser.app в папку Applications
        2. Откройте Terminal и выполните команды:
           python3 -m pip install playwright
           python3 -m playwright install chromium
        3. Запустите приложение из Applications

        После первого запуска может потребоваться разрешить запуск в 
        System Preferences > Security & Privacy

        По вопросам: https://t.me/Userspoi
        EOF
        
        # Создаем символическую ссылку на Applications
        ln -s /Applications dist/dmg/Applications
        
        # Создаем DMG
        hdiutil create -volname "GoogleSearchParser" -srcfolder dist/dmg -ov -format UDZO "dist/GoogleSearchParser.dmg"

    - name: Upload macOS build
      uses: actions/upload-artifact@v4
      with:
        name: GoogleSearchParser-macOS
        path: |
          dist/GoogleSearchParser.app
          dist/GoogleSearchParser.dmg
        retention-days: 30

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-macos
        path: |
          build/
          *.spec
        retention-days: 7

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install --upgrade build

    - name: Install Python dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: Verify installations
      run: |
        python -c "from PyQt5 import QtCore; print('PyQt5 version:', QtCore.QT_VERSION_STR)"
        python -c "import playwright; print('Playwright installed successfully')"
        python -c "import bs4; print('BeautifulSoup installed successfully')"
        python -c "import pandas; print('Pandas installed successfully')"

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Copy Playwright browsers to dist
      run: |
        if exist "%USERPROFILE%\AppData\Local\ms-playwright" (
          xcopy /E /I /Y "%USERPROFILE%\AppData\Local\ms-playwright" "dist\ms-playwright"
        )
      shell: cmd

    - name: Build application with PyInstaller
      run: |
        pyinstaller --onefile --windowed ^
          --name GoogleSearchParser ^
          --add-data "dist\ms-playwright;ms-playwright" ^
          --hidden-import playwright ^
          --hidden-import playwright.sync_api ^
          --hidden-import playwright._impl ^
          --hidden-import bs4 ^
          --hidden-import pandas ^
          --hidden-import PyQt5 ^
          --hidden-import PyQt5.QtCore ^
          --hidden-import PyQt5.QtGui ^
          --hidden-import PyQt5.QtWidgets ^
          --collect-all playwright ^
          --collect-all playwright._impl ^
          --exclude-module tkinter ^
          --exclude-module matplotlib ^
          --exclude-module numpy.tests ^
          --exclude-module pandas.tests ^
          --noconfirm ^
          src/main.py
      shell: cmd

    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: GoogleSearchParser-windows
        path: |
          dist/GoogleSearchParser.exe
        retention-days: 30

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-windows
        path: |
          build/
          *.spec
        retention-days: 7
